<html>
<head>
    <title>RecipeHelper</title>
</head>
<body>
<h2>Hi {{ user.username }}!</h2>
<h3>It is your fridge:</h3>
{% if ing_list %}
<ul>
    {% for ing in ing_list %}
    <li><a href="/ingredient/{{ ing.ingredient_id }} "> {{ ing.ingredient.name }} </a> : {{ ing.amount }} {{ ing.ingredient.units }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>

</html>
